<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4: Menghitung Jumlah Dua Bilangan</title>
    <script>
        function menghitungJumlahDuaBilangan() {
            let angka1 = document.getElementById("angka_pertama").value;
            let angka2 = document.getElementById("angka_kedua").value;
            let jumlah = parseInt(angka1) + parseInt(angka2);

            let output = document.getElementById("hasil").value = jumlah;
        }
    </script>
</head>

<body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>
    <article>
        <p>
            Gunakan event handler onChange untuk mendapatkan hasil penjumlahan bilangan pada setiap object inputan.
        </p>
    <form>
        <input type="number" id="angka_pertama" onchange="">
        <br/>  
        <span>+</span>
        <br/>
        <input type="number" id="angka_kedua" onchange="">
        <br/>
        <span>=</span>
        <br/>
        <input type="button" value="jumlah" onclick="menghitungJumlahDuaBilangan()">
        <br/>
        <input type="number" id="hasil" onchange="" readonly>
    </form>
</body>

</html>
