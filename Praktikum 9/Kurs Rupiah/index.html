<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2 : Menghitung Kurs Rupiah</title>
    <script>
        function convert() {
            let nilaiAwal = document.getElementById("valuta1").value;
            let tukarKurs = document.getElementById("nilaiTukar").value;
            let nilaiAkhir = document.getElementById("valuta2").value;

            if (tukarKurs == "toIDR") {
                nilaiAkhir = nilaiAwal * 14650;
            }
            else if (tukarKurs == "toUSD") {
                nilaiAkhir = nilaiAwal / 14650;
            }
            else {
                nilaiAkhir = 0;
            }

            document.getElementById("valuta2").value = nilaiAkhir;
        }
    </script>
</head>

<body>
    <h1>Menghitung Kurs Dollar ke Rupiah</h1>
    <article>
        <p>
            Tulislah program untuk menghitung nilai kurs dollar diberikan inputan sejumlah uang rupiah, jika 1$ senilai 14.650 rupiah.
        </p>
    <form>
    <label for="">Nilai Awal</label>
    <input type="number" id="valuta1">
    <select name="" id="nilaiTukar" onchange="convert()">
        <option value="0">-Pilih Kurs Mata Uang Asing-</option>
        <option value="toIDR">USD to IDR</option>
        <option value="toUSD">IDR to USD</option>
    </select>
    <label for="">Nilai Akhir</label>
    <input type="number" id="valuta2" readonly>
</body>

</html>
